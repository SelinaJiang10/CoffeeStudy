<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <title>Contact US</title>

    <!-- CSS  -->
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link rel="shortcut icon" href="images/favicon (8).ico" type="image/x-icon">
    <link rel="icon" href="images/favicon (8).ico" type="image/x-icon">
    <script src="js/includeHTML.js"></script>
    <script src="common/nav.js"></script>
    <script src="common/footer.js"></script>
</head>

<body>
    <div id="navbar"></div>

    <div class="container section scrollspy" id="contactus">
        <div class="section">
            <br>
            <br>
            <h2>Contact Us</h2>

            <div class="row">

                <form class="col s8">

                    <div class="row">
                        <div class="input-field col s6">
                            <input id="name" type="text" class="validate">
                            <label for="name">Your Name</label>
                        </div>

                        <div class="input-field col s6">
                            <input id="email" type="email" class="validate">
                            <label for="email">Your Email</label>
                        </div>
                    </div>
                    <!--row-->

                    <div class="row">
                        <div class="input-field col s12">
                            <input id="message-sub" type="email" class="validate">
                            <label for="message-sub">Message Subject</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="text_area" class="materialize-textarea"></textarea>
                            <label for="text_area">Your Message</label>
                        </div>
                    </div>

                    <div>
                        <a 
                        href="mailto: abc@example.com"
                        subject="Contact US"
                        class="waves-effect waves-light btn purple lighten-1">Send
                            Email<i class="mdi-content-send right"></i></a>


                    </div>
                </form>

                <div class="col s12 m4">
                    <p>
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut
                        labore et dolore magna aliqua. Ut enim ad minim veniam
                    </p>
                    <ul class="share-buttons">
                        <li><a href="https://www.facebook.com/sharer/sharer.php?u=&t=" target="_blank"
                                title="Share on Facebook"><img src="images/flat_web_icon_set/inverted/Facebook.png"></a>
                        </li>
                        <li><a href="https://twitter.com/intent/tweet?source=&text=:%20" target="_blank"
                                title="Tweet"><img src="images/flat_web_icon_set/inverted/Twitter.png"></a></li>
                        <li><a href="https://plus.google.com/share?url=" target="_blank" title="Share on Google+"><img
                                    src="images/flat_web_icon_set/inverted/GooglePlus.png"></a></li>
                    </ul>
                </div>

            </div>
        </div>
    </div>


    <div id="footer"></div>


    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
    <script>
        $(document).ready(function () {
            $('.materialboxed').materialbox();
            $('.button-collapse').sideNav();

        });
    </script>
    <script>
        $('.head-link').click(function (e) {
            e.preventDefault();

            var goto = $(this).attr('href');

            $('html, body').animate({
                scrollTop: $(goto).offset().top
            }, 800);
        });

    </script>

    <script>
        $(document).ready(function () {
            $('#navbar').html(navbar)
            $('#footer').html(footer)
        })
    </script>

</body>

</html>
